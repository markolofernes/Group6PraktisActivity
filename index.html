        .spicyHot {

        }

            background: gray;
            width: 100%;
            height: 100%;
            font-size: 3em;
        }
        .btntile:hover{

        .btntile:active{

        .marginaryfriend{

            height: 25px;
            border-radius: 7px;

        .configSet{
